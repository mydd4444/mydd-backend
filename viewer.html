<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIEWER</title>
  <style>
    body{font-family:Arial,system-ui;margin:0;background:#111;color:#eee}
    #top{padding:10px 14px;background:#1a1a1a;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    #top span{padding:4px 8px;background:#333;border-radius:6px}
    #video{width:100%;height:calc(100vh - 120px);min-height:360px;display:flex;justify-content:center;align-items:center}
    #remote-player{width:100%;height:100%}
    #log{padding:10px 14px;font-size:12px;white-space:pre-wrap;background:#0d0d0d}
  </style>
</head>
<body>
  <div id="top">
    <span>VIEWER</span>
    <span>channel: <b id="channel"></b></span>
    <span>liveId: <b id="liveId"></b></span>
    <span>Status: <b id="status">init</b></span>
    <span>Viewer count: <b id="viewerCount">0</b></span>
  </div>

  <div id="video">
    <div id="remote-player"></div>
  </div>

  <div id="log"></div>

  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
