<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOST LIVE</title>
  <style>
    body{font-family:Arial,system-ui;margin:0;background:#111;color:#eee}
    #top{padding:10px 14px;background:#1a1a1a;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    #top span{padding:4px 8px;background:#333;border-radius:6px}
    #video{width:100vw;height:calc(100vh - 70px);background:#000}
    #log{padding:10px 14px;font-size:12px;color:#bbb;max-height:160px;overflow:auto}
  </style>
</head>
<body>
  <div id="top">
    <strong>HOST LIVE</strong>
    <span>Channel: <b id="channel"></b></span>
    <span>LiveId: <b id="liveId"></b></span>
    <span>Viewers: <b id="viewers">0</b></span>
    <span>Status: <b id="status">idle</b></span>
  </div>
  <div id="video"></div>
  <div id="log"></div>

  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <script src="host.js"></script>
</body>
</html>
